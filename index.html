<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ব্লাড প্রেশার ক্যালকুলেটর</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    /* Calculator Card */
    .calculator {
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background: #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .card-header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .card-body {
      padding: 20px;
    }

    /* Input Fields */
    .form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #ddd;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Button */
    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #007bff;
      border: none;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    /* Result Section */
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f8f9fa;
      text-align: center;
      font-weight: 600;
      color: #28a745;
      animation: slideIn 0.5s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container calculator blood-pressure">
    <div class="card">
      <div class="card-header">
        <h2>ব্লাড প্রেশার ক্যালকুলেটর</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="systolic" class="form-label">সিস্টোলিক প্রেশার (mmHg):</label>
          <input type="number" class="form-control" id="systolic" placeholder="সিস্টোলিক প্রেশার লিখুন উদা. 120 ">
        </div>
        <div class="mb-3">
          <label for="diastolic" class="form-label">ডায়াস্টোলিক প্রেশার (mmHg):</label>
          <input type="number" class="form-control" id="diastolic" placeholder="ডায়াস্টোলিক প্রেশার লিখুন উদা. 80">
        </div>
        <button class="btn btn-primary" onclick="calculateBloodPressure()">ক্যালকুলেট করুন</button>
        <div class="result" id="bloodPressureResult"></div>
      </div>
    </div>
  </div>

  <script>
    function calculateBloodPressure() {
      const systolic = parseFloat(document.getElementById('systolic').value);
      const diastolic = parseFloat(document.getElementById('diastolic').value);

      if (isNaN(systolic) || isNaN(diastolic)) {
        document.getElementById('bloodPressureResult').innerText = "সঠিক মান লিখুন।";
        return;
      }

      let result = "";
      if (systolic < 90 || diastolic < 60) {
        result = "লো ব্লাড প্রেশার (Low Blood Pressure)";
      } else if (systolic >= 90 && systolic <= 120 && diastolic >= 60 && diastolic <= 80) {
        result = "নরমাল ব্লাড প্রেশার (Normal Blood Pressure)";
      } else if (systolic > 120 && systolic <= 129 && diastolic <= 80) {
        result = "প্রি-হাইপারটেনশন (Pre-Hypertension)";
      } else if (systolic >= 130 && systolic <= 139 || diastolic >= 80 && diastolic <= 89) {
        result = "হাইপারটেনশন স্টেজ 1 (Hypertension Stage 1)";
      } else if (systolic >= 140 || diastolic >= 90) {
        result = "হাইপারটেনশন স্টেজ 2 (Hypertension Stage 2)";
      } else {
        result = "মান চেক করুন।";
      }

      document.getElementById('bloodPressureResult').innerText = `ফলাফল: ${result}`;
    }
  </script>
</body>
</html>
